version: '3'
services:
    wp:
        build: .docker
        ports:
            - "8080:80"
        environment:
            - WORDPRESS_DB_HOST=db
            - WORDPRESS_DB_USER=root
            - WORDPRESS_DB_PASSWORD=
            - WORDPRESS_DB_NAME=etematik_llp
            - WORDPRESS_TABLE_PREFIX=llp_
            - WORDPRESS_DEBUG=1
        depends_on:
            - db
        volumes:
            - ./:/var/www/html/wp-content/themes/la-loi-pinel.com
            - .docker/volumes/plugins:/var/www/html/wp-content/plugins
            - .docker/volumes/uploads:/var/www/html/wp-content/uploads
    db:
        image: mysql:5
        ports:
            - "3307:3306"
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            MYSQL_USER: 'root'
        volumes:
            - .docker/volumes/data/mysqlSf:/var/lib/mysql